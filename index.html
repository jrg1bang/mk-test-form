<div id="sendPanel">
						<div class="popup-header">
							<h2>Skicka in ditt svar</h2>
							<a href="javascript:;" class="close"><span>×</span><p>Stäng</p></a>
						</div>
						<div class="popup-content">
							<p class="send-info">Fyll i fälten nedan, så vi kan kontakta dig om du vinner.</p><br>
							<form id="sendForm" action="" method="post">
								<input type="hidden" id="da" name="da">
								<input type="hidden" id="id" name="id" value="1207">
								<ul>
									<li class="left">
										<p>Förnamn:</p>
										<input type="text" id="fn" name="fn" placeholder="Förnamn" value="Förnamn">
									</li>
									<li>
										<p>Efternamn:</p>
										<input type="text" id="en" name="en" placeholder="Efternamn" value="Efternamn">
									</li>
									<li class="left">
										<p>Adress:</p>
										<input type="text" id="ga" name="ga" placeholder="Adress" value="Adress">
									</li>
									<li>
										<p>Postnr. &amp; Ort:</p>
										<input type="text" name="pn" id="pn" placeholder="Postnr" value="Postnr" class="zip">
										<input type="text" name="ort" id="ort" placeholder="Ort" value="Ort" class="city">
									</li>
									<li class="left">
										<p>E-post:</p>
										<input type="text" name="ep" id="ep" placeholder="E-post" value="E-post">
									</li>
									<li>
										<p>Land:</p>
										<input type="text" name="ld" id="ld" placeholder="Land" value="Land">
									</li>
								</ul>
							</form>
						</div>
						<div class="popup-footer">
							<div class="left">
								<a id="sendFormBtn" href="javascript:;" class="purple-btn"><span><img src="/img/arrow-right.png">Skicka in</span></a>
							</div>
							<div class="right">
								<a href="javascript:;" class="close gray-btn"><span>×</span> Stäng</a>
							</div>
						</div>
					</div>
